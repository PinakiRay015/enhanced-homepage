<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion with Hyperlinks</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- navbar section  -->
    <nav>
      <img id="logo" src="assets/logo.png" alt="" />
      <ul>
        <li id="openMsg">Notifications</li>
        <li>Theme</li>
      </ul>
    </nav>

    <!-- notice popup section  -->
    <div class="messages">
      <h4>Your Notifications</h4>
      <div class="msg-box">
        <p>The next test is scheduled for July 15th.</p>
        <p>Interview scores are out for the first week of July</p>
      </div>
      <button id="closeMsg">Close</button>
    </div>

    <!-- main content section  -->
    <div class="main">

      <!-- background image section  -->
      <img id="mainBg" src="assets/bg.svg" alt="" />

      <!-- task button section  -->
      <div class="task-section">
        <div class="user-activity">
          <div id="task">
            <p>Submit your task</p>
            <img src="assets/task.svg" alt="">
          </div>
          <div id="test">
            <p>Appear for your test</p>
            <img src="assets/test.svg" alt="">
          </div>
          <div id="results">
            <p>Get your results</p>
            <img src="assets/results.svg" alt="">
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
