<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion with Hyperlinks</title>
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <nav>
    <img id="logo" src="assets/logo.png" alt="">
    <ul>
      <li id="openMsg">Notifications</li>
      <li>Theme</li>
    </ul>
  </nav>

  <div class="messages">
    <h4>Your Notifications</h4>
    <div class="msg-box">
      <p>The next test is scheduled for July 15th.</p>
      <p>Interview scores are out for the first week of July</p>
    </div>
    <button id="closeMsg">Close</button>
  </div>

  <img src="assets/bg.svg" alt="">

  <script src="app.js"></script>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const accordions = document.querySelectorAll('.accordion-item');

    accordions.forEach(accordion => {
      accordion.addEventListener('click', function () {
        this.classList.toggle('active');
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
